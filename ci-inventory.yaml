all:
  hosts:
    localhost:

local:
  hosts:
    localhost:
  vars:
    docker:
      enable: true
      provision_daemon_json: false
    enable_ansible_ppa: true
    enable_azure_cli: true
    enable_bash: true
    enable_basicsetup: true
    enable_homebrew: true
    enable_customize_gnome: false
    customize_gnome__skip_restart_gnome_shell: false
    enable_git_tools: true
    git_graphical_tools: false
    enable_okular: false
    enable_tmux: true
    enable_kubectl: true
    enable_ubuntu_cleanup: true
    enable_ubuntu_desktop: false
    enable_visual_studio_code: true
    enable_zsh: true

    ansible:
      apt_list_file: /etc/apt/sources.list.d/ansible-ubuntu-ansible-jammy.list

    apt_packages:
      basic_tools:
        - dos2unix
        - fd-find
        #- firefox
        #- geany
        - htop
        - nano
        - rsync
        - tar
        - tree
        - unzip
        - wget
        - zip
      additional_tools:
        - apt-transport-https
        - clang
        - cmake
        - build-essential
        #- chromium-browser
        #- chromium-browser-l10n
        #- chromium-codecs-ffmpeg
        - curl
        #- geany
        - git
        - graphviz
        - jq
        - libglu1-mesa
        - libgtk-3-dev
        - libstdc++-12-dev
        - ninja-build
        #- gitk
        #- gnome-tweaks
        #- nextcloud-desktop
        - pkg-config
        - procps
        - tig
        #- vlc
        #- xournal
        - xz-utils

    basic_utils:
      cinc:
        client_version: 18.5.0
        image: cincproject/cinc:18
        add_args:
          - "--add-host myhost.local:192.168.1.10"
      enable_android_studio: false
      enable_cinc: true
      enable_flutter: true
      enable_java: true
      enable_keepassxc: false
      enable_signal: true
      enable_ssh_config_dir: true
      ssh_config_paths_to_include:
        - "./config.d/*"
      sdkman:
        - "java 11.0.25-tem"
        - "java 17.0.13-tem"
        - "java 21.0.5-tem"
        - "maven 3.9.9"
        - "gradle 7.6.4"
        - "gradle 8.12"

    git:
      config:
        user_name: "User"
        user_email: "user@domain.org"

    windows:
      enable: false
      # change user
      java_home: C:\Users\<user>\scoop\apps\temurin11-jdk\current
      scoop_packages:
        - 7zip
        - 7zip19.00-helper
        - chromium
        #- dark
        - firefox
        #- gcloud
        - git
        - googlechrome
        #- irfanview
        #- keepassxc
        #- keyviz
        #- libreoffice
        - maven
        #- nextcloud
        - nodejs-lts
        - notepadplusplus
        - nvm
        - okular
        #- powertoys
        #- signal
        - temurin21-jdk
        - temurin11-jdk
        - vscode
        - windirstat

    zsh:
      # This somehow forces the sudo password prompt again.
      # Enable it once to install, then disable it.
      enable_zsh_autosuggestions: false
