all:
  hosts:
    localhost:

local:
  hosts:
    localhost:
  vars:
    backup_burp:
      backup_host: "undefined"
      client_name: "undefined"
      excludes: []
      ssl_peer_cn: "undefined"

    docker:
      enable: true
      provision_daemon_json: false
    enable_ansible_ppa: true
    enable_alacritty: true
    enable_displaylink_driver: false
    enable_bash: true
    enable_basicsetup: true
    enable_backup_burp: false
    enable_fzf: true
    enable_fluxcd: true
    enable_hashicorp_vault_cli: true
    enable_homebrew: true
    enable_customize_gnome: false
    customize_gnome__skip_restart_gnome_shell: false
    enable_git_tools: true
    git_graphical_tools: false
    enable_jetbrains_gitclient: false
    enable_okular: false
    enable_ollama: false
    enable_openwebui: true
    enable_tmux: true
    enable_kubectl: true
    enable_lazygit: true
    enable_nvim: false
    enable_nvm: true
    enable_php_development: true
    enable_python: true
    enable_sysctl: true
    enable_ubuntu_cleanup: true
    enable_ubuntu_desktop: false
    enable_vagrant: true
    enable_vifm: true
    enable_visual_studio_code: false
    enable_vshn_emergency_credentials_receive: true
    enable_vshn_tools: true
    enable_zed: false
    enable_zsh: true
    kubectl:
      enable_oidc_plugin: true

    ansible:
      apt_list_file: /etc/apt/sources.list.d/ansible-ubuntu-ansible-jammy.list

    apt_packages:
      basic_tools:
        - dos2unix
        - fd-find
        # - firefox
        # - geany
        - htop
        - nano
        - rsync
        - tar
        - tree
        - unzip
        - wget
        - zip
      additional_tools:
        - ansible-lint
        - apt-transport-https
        - bat
        - clang
        - cmake
        - build-essential
        # - chromium-browser
        # - chromium-browser-l10n
        # - chromium-codecs-ffmpeg
        - cloc
        - curl
        # - geany
        - git
        # - gpaste-2
        - graphviz
        - jq
        - libglu1-mesa
        - libgtk-3-dev
        - libstdc++-12-dev
        - ninja-build
        - ocrmypdf
        # - gitk
        # - gnome-tweaks
        # - nextcloud-desktop
        - pkg-config
        - procps
        - tig
        # - vlc
        # - xournal
        - yamllint
        - xz-utils

    basic_utils:
      enable_android_studio: false
      enable_direnv: true
      enable_flutter: true
      enable_go: true
      enable_java: true
      enable_keepassxc: false
      enable_openvpn_config_import_network_manager: true
      enable_rambox: true
      enable_signal: true
      enable_ssh_config_dir: true
      enable_zoom: false
      gcr_ssh_agent:
        enable: false
      python:
        enable: true
        venvs: []
      ssh_config_paths_to_include:
        - "./config.d/*"
      ssh_key:
        enable: true
        comment: "name@hostname"
      ssh_agent:
        enable: true
      sdkman:
        - "java 11.0.25-tem"
        - "java 17.0.13-tem"
        - "java 21.0.5-tem"
        - "maven 3.9.9"
        - "gradle 7.6.4"
        - "gradle 8.12"

    flatpaks:
      # - io.missioncenter.MissionCenter
      # - chat.rocket.RocketChat

    motd:
      enable_disk_usage: false

    ghostty:
      font_size: 20

    git:
      config:
        user_name: "User"
        user_email: "user@domain.org"

    python:
      venvs: []

    ubuntu_desktop:
      favorite_apps:
        - desktop_file_name: Alacritty.desktop
          shortcut: "<Super>y"
        - desktop_file_name: firefox_firefox.desktop
          shortcut: "<Super>x"
        - desktop_file_name: intellij-idea-ultimate_intellij-idea-ultimate.desktop
          shortcut: "<Super>r"
        - desktop_file_name: dev.zed.Zed.desktop
          shortcut: "<Super>f"
        - desktop_file_name: vivaldi_vivaldi-stable.desktop
          shortcut: "<Super>g"
        # - desktop_file_name: chat.rocket.RocketChat.desktop
        #   shortcut: "<Super>c"
        # - desktop_file_name: thunderbird_thunderbird.desktop
        #   shortcut: "<Super><Alt>c"

    snaps:
      - rclone

    zed:
      enable_helm_support: true

    zsh:
      # This somehow forces the sudo password prompt again.
      # Enable it once to install, then disable it.
      enable_zsh_autosuggestions: false
      # motd_path: false # or alternative path
