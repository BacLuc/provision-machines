name: Verify Renovate Dependencies

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      update_snapshot:
        description: "Update the snapshot file"
        required: false
        default: false
        type: boolean

jobs:
  verify-renovate:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Install yq
        run: |
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod a+x /usr/local/bin/yq

      - name: Check dependencies against snapshot
        if: ${{ !inputs.update_snapshot }}
        run: |
          ./scripts/update-renovate-snapshot.sh --check

      - name: Check dependencies against snapshot
        if: always()
        run: |
          cat /tmp/renovate-err.log

      - name: Update snapshot (manual trigger)
        if: ${{ inputs.update_snapshot }}
        run: |
          echo "Updating snapshot..."
          ./scripts/update-renovate-snapshot.sh --update
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/renovate-snapshot.yaml
          git commit -m "chore: update renovate dependency snapshot [skip ci]" || echo "No changes to commit"
          git push
