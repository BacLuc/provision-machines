- name: setup zed
  when: enable_zed | default(false)
  block:
    - name: zed print var
      ansible.builtin.debug:
        var: zed

    - name: set defaults for zed role
      ansible.builtin.set_fact:
        zed_defaults:
          enable_helm_support: false
          enable_memory_monitor: true
          memory_monitor_limit_gb: 10
          memory_monitor_cron_frequency: "*/5 * * * *"
          zed_config:
            {
              "agent":
                {
                  "default_model":
                    { "provider": "ollama", "model": "mistral:7b-mmap" },
                },
              "features": { "edit_prediction_provider": "none" },
              "auto_install_extensions":
                {
                  "ansible": true,
                  "docker-compose": true,
                  "dockerfile": true,
                  "yaml": true,
                  "html": true,
                },
              "autosave": { "after_delay": { "milliseconds": 100 } },
              "base_keymap": "JetBrains",
              "buffer_font_size": 16,
              "drag_and_drop_selection": { "enabled": false },
              "edit_predictions":
                {
                  "mode": "subtle",
                  "copilot":
                    {
                      "proxy": null,
                      "proxy_no_verify": null,
                      "enterprise_uri": null,
                    },
                  "enabled_in_text_threads": false,
                },
              "file_types":
                {
                  "Ansible":
                    [
                      "**.ansible.yml",
                      "**.ansible.yaml",
                      "**/defaults/*.yml",
                      "**/defaults/*.yaml",
                      "**/meta/*.yml",
                      "**/meta/*.yaml",
                      "**/tasks/*.yml",
                      "**/tasks/*.yaml",
                      "**/handlers/*.yml",
                      "**/handlers/*.yaml",
                      "**/group_vars/*.yml",
                      "**/group_vars/*.yaml",
                      "**/playbooks/*.yaml",
                      "**/playbooks/*.yml",
                      "**playbook*.yaml",
                      "**playbook*.yml",
                    ],
                },
              "languages": { "YAML": { "format_on_save": "off" } },
              "lsp":
                {
                  "yaml-language-server":
                    {
                      "settings":
                        { "yaml": { "format": { "singleQuote": true } } },
                    },
                },
              "restore_on_startup": "none",
              "show_edit_predictions": true,
              "telemetry": { "metrics": false, "diagnostics": false },
              "theme":
                { "mode": "system", "light": "One Dark", "dark": "One Dark" },
              "ui_font_size": 16,
            }
          zed_keymap: [{ "context": "Editor", "bindings": { "ctrl-k": null } }]

    - name: set facts for zed role
      ansible.builtin.set_fact:
        zed: "{{ zed_defaults | combine((zed | default({})), recursive=true) }}"

    - name: install zed
      community.general.flatpak:
        name:
          - dev.zed.Zed

    - name: Setup user bin dir
      ansible.builtin.file:
        path: "~/bin"
        state: directory
        mode: "u=rwx,go=rx"

    - name: Create a symbolic link for zed
      ansible.builtin.file:
        src: "/var/lib/flatpak/exports/bin/dev.zed.Zed"
        dest: "/home/{{ user }}/bin/zed"
        state: link

    - name: provision zed config
      ansible.builtin.copy:
        content: |
          {{ zed.zed_config | to_nice_json }}
        dest: "/home/{{ user }}/.var/app/dev.zed.Zed/config/zed/settings.json"
        mode: "u=rwx,go=rx"

    - name: provision zed keymap
      ansible.builtin.copy:
        content: |
          {{ zed.zed_keymap | to_nice_json }}
        dest: "/home/{{ user }}/.var/app/dev.zed.Zed/config/zed/keymap.json"
        mode: "u=rwx,go=rx"

    - name: ensure Zed memory monitor is configured
      when: zed.enable_memory_monitor
      block:
        - name: ensure the log directory for Zed monitor exists and has correct permissions
          become: true
          ansible.builtin.file:
            path: "/var/log/zed"
            state: directory
            owner: "{{ user }}"
            group: "{{ user }}"
            mode: "u=rwx,go=rx"

        - name: copy the Zed memory monitoring script
          become: true
          ansible.builtin.copy:
            content: |
              #!/bin/bash

              PROCESS_PATH="/var/lib/flatpak/app/dev.zed.Zed"
              HOME_DIR=/home/{{ user }}
              LOG_SOURCE="$HOME_DIR/.var/app/dev.zed.Zed/data/zed/logs/Zed.log"
              LOG_DEST_DIR="/var/log/zed"
              MEMORY_LIMIT_GB={{ zed.memory_monitor_limit_gb }}
              MEMORY_LIMIT_KB=$((MEMORY_LIMIT_GB * 1024 * 1024))

              mkdir -p "$LOG_DEST_DIR"

              PID=$(pgrep -f "^$PROCESS_PATH")

              if [ -z "$PID" ]; then
                  echo "$(date): Zed process not found. Exiting."
                  exit 0
              fi

              for id in $PID; do

                  MEM_KB=$(ps -p "$id" -o rss= | tr -d ' ')

                  if [ -z "$MEM_KB" ]; then
                      echo "$(date): Could not get memory usage for PID $id. Exiting."
                      exit 0
                  fi

                  echo "$(date): Zed (PID: $id) memory consumption: $(echo "scale=2; $MEM_KB / 1024 / 1024" | bc) GB"

                  if (( MEM_KB > MEMORY_LIMIT_KB )); then
                      DATETIME=$(date +"%Y-%m-%d_%H-%M-%S")
                      DEST_LOG_FILE="${LOG_DEST_DIR}/${DATETIME}_zed_killed_too_much_memory.log"

                      echo "$(date): Memory consumption for Zed (PID: $id) is over ${MEMORY_LIMIT_GB} GB (${MEM_KB} KB). Killing process..."

                      kill "$id"

                      sleep 2

                      if [ -f "$LOG_SOURCE" ]; then
                          cp "$LOG_SOURCE" "$DEST_LOG_FILE"
                          echo "$(date): Copied Zed log to $DEST_LOG_FILE"
                      else
                          echo "$(date): Warning: Zed log file not found at $LOG_SOURCE"
                      fi

                      echo "$(date): Zed process (PID: $id) killed due to excessive memory usage."
                  fi

              done
            dest: "/usr/local/bin/monitor-zed-memory"
            owner: root
            group: root
            mode: "u=rwx,go=rx"

        - name: Add or update the cron job for Zed memory monitoring
          ansible.builtin.cron:
            name: "Monitor Zed memory and kill if over {{ zed.memory_monitor_limit_gb }}GB"
            user: "{{ user }}"
            minute: "{{ zed.memory_monitor_cron_frequency.split(' ')[0] }}"
            hour: "{{ zed.memory_monitor_cron_frequency.split(' ')[1] }}"
            day: "{{ zed.memory_monitor_cron_frequency.split(' ')[2] }}"
            month: "{{ zed.memory_monitor_cron_frequency.split(' ')[3] }}"
            weekday: "{{ zed.memory_monitor_cron_frequency.split(' ')[4] }}"
            job: "/usr/local/bin/monitor-zed-memory 2>&1 | logger -t monitor-zed-memory"
            state: present

        - name: Create drop in dir for flatpak-system-helper
          become: true
          ansible.builtin.file:
            dest: "/etc/systemd/system/flatpak-system-helper.service.d"
            state: directory
            owner: root
            mode: "u=rwx,go=rx"

        - name: Limit resources of zed flatpak
          become: true
          ansible.builtin.copy:
            content: |
              [Service]
              MemoryAccounting=true
              MemoryHigh=5G
              MemoryMax=10G
            dest: /etc/systemd/system/flatpak-system-helper.service.d/resource-limits.conf
            owner: root
            mode: "u=rwx,go=rx"
          register: zed_resource_limits_file

        - name: Reload daemons # noqa command-instead-of-module
          become: true
          when: zed_resource_limits_file.changed
          ansible.builtin.command: systemctl daemon-reload

    - name: Ensure Zed memory monitor is absent if disabled
      when: not zed.enable_memory_monitor | default(false)
      block:
        - name: Remove the Zed memory monitoring script
          ansible.builtin.file:
            path: "/usr/local/bin/monitor-zed-memory"
            state: absent

        - name: Remove the cron job for Zed memory monitoring
          ansible.builtin.cron:
            name: "Monitor Zed memory and kill if over *"
            user: "{{ user }}"
            state: absent

        - name: Remove drop in dir for flatpak-system-helper
          become: true
          ansible.builtin.file:
            path: "/etc/systemd/system/flatpak-system-helper.service.d"
            state: absent
          register: zed_resource_limits_file

        - name: Reload daemons # noqa command-instead-of-module
          become: true
          when: zed_resource_limits_file.changed
          ansible.builtin.command: systemctl daemon-reload
